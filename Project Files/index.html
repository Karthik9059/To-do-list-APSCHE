<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="icon" href="https://img.icons8.com/fluency/48/list.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="todo-container" style="max-width: 1000px; margin: 100px auto;">
    <h1>To-Do List</h1>
    <div class="closer" style="display: flex; align-items: baseline;">
        <input type="text" id="task-input" placeholder="Enter a task">
        <button id="add-btn">Add Task</button>
    </div>
        <ul id="task-list"></ul>
    </div>

    <script src="list.js"></script>
</body>
</html>
